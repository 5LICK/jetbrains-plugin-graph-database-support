updater.title=Graph Database Support plugin updated to v{0}
updater.notification=<br/>\
<b>New:</b><br/>\
- Possibility to add/edit/delete nodes and relationship via context menu.<br/>\
<b>Improvements:</b><br/>\
- Constraints and indexes are added to data source metadata view.<br/>\
<b>Bugfixes:</b><br/>\
- Sometimes not all labels and relationship types were visible in data source view. Fixed.<br/>\
- Data source will correctly update metadata information if label or relationship type contain spaces.<br/>\
<br/>\
