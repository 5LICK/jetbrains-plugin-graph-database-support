updater.title=Graph Database Support plugin updated to v{0}
updater.notification=<br/>\
<b>Improvements:</b><br/>\
- Data source query editor: double-click on data source to open it!<br/>\
- Execute any selected text as query using context menu<br/>\
- Automatically open console on query execution, if hidden<br/>\
- Various graph view improvements - colors, shapes and others<br/>\
- Zoom in and out on graph view with mouse wheel<br/>\
- Draw edge if node points to itself<br/>\
<br/>\
<b>Bugfixes:</b><br/>\
- Properly show node label if it overlaps another node<br/>\
- Edge hover now fits edge visual width<br/>\
<br/>\
